---
layout: default
title: A guide to your digital life
---
<p class="intro">
  {{ site.name }}
</p>
{{ site.description }}
<div class="listing">
    {% for page in site.pages %}
    <div class="post other link">
      <h2><span class="mega-octicon octicon-book" style="min-width: 32px;"></span><a href="{{site.url}}{{page.url}}">{{ page.title }}</a></h2>
     
    
    </div>
    {% endfor %}
</div>
